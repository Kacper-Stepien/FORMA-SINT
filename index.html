<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMA'SINT. - Kacper Stępień</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- HEADER SECTION -------------------------------------------------------------- -->
    <header class="navbar" role="banner">
      <div class="navbar__section navbar__section--left">
        <a href="#hero" class="logo" aria-label="Go to Hero section">
          <img
            src="assets/icons/FORMA.svg"
            alt="Forma’Sint. logo outline"
            class="logo-img logo-img--outline"
          />
          <img
            src="assets/icons/FORMA_FILL.svg"
            alt="Forma’Sint. logo filled"
            class="logo-img logo-img--fill"
          />
        </a>

        <span class="navbar__brand">FORMA’SINT.</span>

        <span class="navbar__idomods" aria-label="IDOMODS custom branding">
          IDOMODS <span aria-hidden="true">&lt;/&gt;</span>
        </span>
      </div>

      <nav
        class="navbar__section navbar__section--center"
        role="navigation"
        aria-label="Main navigation"
      >
        <a href="#hero" class="navbar__link">Home</a>
        <a href="#featured-products" class="navbar__link">Featured Products</a>
        <a href="#product-grid" class="navbar__link">Product Listing</a>
      </nav>

      <div class="navbar__section navbar__section--right">
        <img
          src="assets/icons/USER.svg"
          alt="User icon"
          class="navbar__user-icon"
        />
        <span class="navbar__role">Frontend Developer</span>
      </div>

      <!-- MOBILE MENU --------------------------------------------------------------- -->
      <button
        class="navbar__toggle"
        id="menuToggle"
        aria-label="Toggle menu"
        aria-expanded="false"
        aria-controls="mobileMenu"
      >
        <img src="assets/icons/HAMBURGER_MENU.svg" alt="Menu icon" />
        <span class="navbar__toggle-text">MENU</span>
      </button>

      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu__header">
          <a href="#hero" class="logo" aria-label="Scroll to Hero section">
            <img
              src="assets/icons/FORMA.svg"
              alt="Logo outline"
              class="logo-img logo-img--outline"
            />
            <img
              src="assets/icons/FORMA_FILL.svg"
              alt="Logo filled"
              class="logo-img logo-img--fill"
            />
          </a>
          <button
            class="mobile-menu__close"
            id="menuClose"
            aria-label="Close menu"
          >
            <img src="assets/icons/CLOSE.svg" alt="Close icon" />
            <span>CLOSE</span>
          </button>
        </div>

        <nav class="mobile-menu__nav">
          <a href="#hero" class="navbar__link">HOME</a>
          <a href="#featured-products" class="navbar__link"
            >FEATURED PRODUCTS</a
          >
          <a href="#product-grid" class="navbar__link">PRODUCT LISTING</a>
        </nav>
      </div>
      <div class="overlay" id="menuOverlay"></div>
      <!-- --------------------------------------------------------------------------- -->
    </header>
    <!-- ----------------------------------------------------------------------------- -->

    <main class="main-content">
      <!-- HERO SECTION -------------------------------------------------------------- -->
      <section class="hero" id="hero" aria-labelledby="hero-heading">
        <img src="assets/images/LOGO.svg" alt="Forma'Sint." class="hero-logo" />
        <img
          src="assets/images/HERO.png"
          alt="Climber in ice canyon"
          class="hero-image"
        />
      </section>
      <!-- --------------------------------------------------------------------------- -->

      <!-- FEATURED PRODUCTS SECTION -------------------------------------------------------------- -->
      <section
        class="featured"
        id="featured-products"
        aria-label="Featured Products"
      >
        <div class="featured__header">
          <p class="featured__subtitle">Featured Products</p>
          <h2 class="heading featured__title">Browse featured</h2>
        </div>

        <div class="swiper featured__swiper">
          <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- Karty produktów będą dodawane dynamicznie -->
          </div>

          <button
            class="swiper-button swiper-button-prev"
            aria-label="Previous slide"
          >
            <img src="assets/icons/ARROW.svg" alt="" />
          </button>

          <button
            class="swiper-button swiper-button-next"
            aria-label="Next slide"
          >
            <img src="assets/icons/ARROW.svg" alt="" />
          </button>
          <div class="swiper-scrollbar"></div>
        </div>
      </section>
      <!-- --------------------------------------------------------------------------- -->

      <!-- PRODUCTS SECTION-------------------------------------------------------------- -->
      <section
        class="product-grid"
        id="product-grid"
        aria-label="Product Listing"
      >
        <div class="product-grid__header">
          <p class="dropdown__label">NUMBER OF PRODUCTS PER PAGE</p>
          <div class="dropdown" id="dropdown">
            <button
              class="dropdown__toggle"
              id="dropdownToggle"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span id="dropdownSelected">14</span>
              <img
                src="assets/icons/EXPAND.svg"
                alt="Expand icon"
                class="dropdown__icon"
              />
            </button>
            <ul class="dropdown__list hidden" role="listbox" id="dropdownList">
              <li class="dropdown__item selected" data-value="14">14</li>
              <li class="dropdown__item" data-value="24">24</li>
              <li class="dropdown__item" data-value="36">36</li>
            </ul>
          </div>
        </div>
        <div class="product-grid__container" id="productGridContainer">
          <!-- Karty produktów będą dodawane dynamicznie -->
        </div>
      </section>
    </main>
    <div class="overlay" id="productOverlay"></div>

    <div class="product-popup" id="productPopup">
      <div class="product-popup__header">
        <p class="product-popup__id" id="popupProductId">ID: 01</p>
        <button
          class="product-popup__close"
          id="popupClose"
          aria-label="Close popup"
        >
          <img src="assets/icons/CLOSE.svg" alt="Close" />
          <span>CLOSE</span>
        </button>
      </div>
      <div class="product-popup__content">
        <img src="" alt="" id="popupProductImage" />
      </div>
    </div>
  </body>
</html>
